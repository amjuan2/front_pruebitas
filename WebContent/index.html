<title>Bienvenido a KevSura</title>

<script type="text/javascript">
function guardar(){	
	        var statusConfirm = confirm("¿Realmente desea registrar este paciente?");
	        if (statusConfirm == true) {
	        	var d = document.getElementById("id").value;
				var n = document.getElementById("nom").value;
				var a = document.getElementById("edad").value;
				var t = document.getElementById("tel").value;
				
				var pacientes={
						"id":d,
						"nombre":n,
						"edad":a,
						"telefono":t												
				};
				
				var xhttp = new XMLHttpRequest();
				xhttp.open("POST", "http://localhost:8080/pacientes/insertarpaciente/"+JSON.stringify(pacientes), true);
				xhttp.send();				
	        }else{
	        	alert("ok");
	        }
	        	
	       
	        
	        }
		
		</script>
		<script type="text/javascript">					
					$(function(){
					    $("#id, #tel, #edad").keydown(function(event){
					        if((event.keyCode < 48 || event.keyCode > 57) && (event.keyCode < 96 || event.keyCode > 105) && event.keyCode !==190  && event.keyCode !==110 && event.keyCode !==8 && event.keyCode !==9  ){
					            return false;
					        }
					    });
					});
				</script>
